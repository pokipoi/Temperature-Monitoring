<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>æ¸©åº¦ç›‘æ§å›¾è¡¨</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>

<body>
    <div class="container">
        <h1>ğŸŒ¡ï¸ æ¸©åº¦ç›‘æ§å›¾è¡¨</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>JSONæ–‡ä»¶:</label>
                <input type="file" id="fileInput" accept=".json">
            </div>
            
            <div class="control-group">
                <label>æ—¶é—´èŒƒå›´:</label>
                <select id="timeRange">
                    <option value="all">å…¨éƒ¨æ•°æ®</option>
                    <option value="10">æœ€è¿‘10åˆ†é’Ÿ</option>
                    <option value="30">æœ€è¿‘30åˆ†é’Ÿ</option>
                    <option value="60">æœ€è¿‘1å°æ—¶</option>
                    <option value="180">æœ€è¿‘3å°æ—¶</option>
                    <option value="360">æœ€è¿‘6å°æ—¶</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>æ˜¾ç¤ºç»„ä»¶:</label>
                <div>
                    <label><input type="checkbox" id="showCPU" checked> CPU</label>
                    <label><input type="checkbox" id="showGPU" checked> GPU</label>
                </div>
            </div>
            
            <div class="control-group">
                <label>æ•°æ®æŠ½æ ·:</label>
                <select id="dataSample">
                    <option value="1">æ˜¾ç¤ºæ‰€æœ‰æ•°æ®ç‚¹</option>
                    <option value="2">æ¯2ä¸ªç‚¹æ˜¾ç¤º1ä¸ª</option>
                    <option value="3">æ¯3ä¸ªç‚¹æ˜¾ç¤º1ä¸ª</option>
                    <option value="4">æ¯4ä¸ªç‚¹æ˜¾ç¤º1ä¸ª</option>
                    <option value="6">æ¯6ä¸ªç‚¹æ˜¾ç¤º1ä¸ª(30ç§’)</option>
                    <option value="12">æ¯12ä¸ªç‚¹æ˜¾ç¤º1ä¸ª(1åˆ†é’Ÿ)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>æ¨ªè½´é—´è·: <span id="xSpacingValue">5</span>åˆ†é’Ÿ</label>
                <input type="range" id="xSpacing" min="0.5" max="120" step="0.5" value="5" 
                       oninput="document.getElementById('xSpacingValue').textContent = this.value; updateAxisSpacing();">
            </div>
            
            <div class="control-group">
                <label>Yè½´æœ€å°å€¼: <span id="yMinValue">0</span>Â°C</label>
                <input type="range" id="yMin" min="0" max="50" value="0" 
                       oninput="document.getElementById('yMinValue').textContent = this.value; updateAxisSpacing();">
            </div>
            
            <div class="control-group">
                <label>Yè½´æœ€å¤§å€¼: <span id="yMaxValue">100</span>Â°C</label>
                <input type="range" id="yMax" min="50" max="5000" step="10" value="100" 
                       oninput="document.getElementById('yMaxValue').textContent = this.value; updateAxisSpacing();">
            </div>
            
            <button onclick="updateChart()">æ›´æ–°å›¾è¡¨</button>
            <button onclick="resetZoom()">é‡ç½®ç¼©æ”¾</button>
            <button onclick="exportChart()">å¯¼å‡ºå›¾ç‰‡</button>
        </div>
        
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        
        <div class="stats" id="statsContainer"></div>
    </div>

    <script>
        let temperatureData = [];
        let chart = null;

        // ä¿®å¤æ’ä»¶æ³¨å†Œæ–¹å¼
        if (typeof window['chartjs-plugin-zoom'] !== 'undefined') {
            Chart.register(window['chartjs-plugin-zoom'].default || window['chartjs-plugin-zoom']);
        }

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'CPUæ¸©åº¦',
                            data: [],
                            borderColor: 'rgb(54, 162, 235)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            tension: 0.1,
                            pointRadius: 2,
                            pointHoverRadius: 5
                        },
                        {
                            label: 'GPUæ¸©åº¦',
                            data: [],
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            tension: 0.1,
                            pointRadius: 2,
                            pointHoverRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'æ¸©åº¦ç›‘æ§è¶‹åŠ¿å›¾',
                            font: { size: 16 }
                        },
                        legend: {
                            position: 'top'
                        },
                        zoom: {
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'xy',
                            },
                            pan: {
                                enabled: true,
                                mode: 'xy',
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                stepSize: 5,
                                displayFormats: {
                                    second: 'mm:ss',
                                    minute: 'HH:mm',
                                    hour: 'HH:mm'
                                },
                                minUnit: 'second'
                            },
                            title: {
                                display: true,
                                text: 'æ—¶é—´'
                            },
                            ticks: {
                                maxTicksLimit: 8,
                                autoSkip: true,
                                maxRotation: 45,
                                source: 'auto',
                                autoSkipPadding: 50
                            },
                            bounds: 'data',
                            offset: true
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'æ¸©åº¦ (Â°C)'
                            },
                            min: 0,
                            max: 100,
                            ticks: {
                                stepSize: 10
                            }
                        }
                    }
                }
            });
        }

        // æ›´æ–°è½´é—´è·å’ŒèŒƒå›´
        function updateAxisSpacing() {
            if (!chart) return;
            
            const xSpacingElement = document.getElementById('xSpacing');
            const yMinElement = document.getElementById('yMin');
            const yMaxElement = document.getElementById('yMax');
            
            // æ£€æŸ¥å…ƒç´ æ˜¯å¦å­˜åœ¨ï¼Œé¿å…nullé”™è¯¯
            if (!xSpacingElement || !yMinElement || !yMaxElement) {
                console.log('è½´æ§åˆ¶å…ƒç´ æœªæ‰¾åˆ°');
                return;
            }
            
            const xSpacing = parseFloat(xSpacingElement.value);
            const yMin = parseInt(yMinElement.value);
            const yMax = parseInt(yMaxElement.value);
            
            // ç¡®ä¿æœ€å¤§å€¼å¤§äºæœ€å°å€¼
            if (yMax <= yMin) {
                yMaxElement.value = yMin + 10;
                document.getElementById('yMaxValue').textContent = yMin + 10;
                return;
            }
            
            // æ›´æ–°xè½´é…ç½®
            chart.options.scales.x.time.stepSize = xSpacing;
            
            // æ ¹æ®æ•°æ®å¯†åº¦è°ƒæ•´æ˜¾ç¤ºèŒƒå›´ï¼Œæ‹‰å®½æ•°æ®ç‚¹é—´è·
            if (temperatureData.length > 0) {
                const dataCount = temperatureData.length;
                const timeSpanMinutes = getTimeSpanInMinutes();
                
                if (timeSpanMinutes > 0) {
                    const pointsPerMinute = dataCount / timeSpanMinutes;
                    
                    if (pointsPerMinute > 10) {
                        chart.options.scales.x.time.stepSize = Math.max(xSpacing, 2);
                        chart.options.scales.x.time.unit = 'minute';
                    } else if (pointsPerMinute > 5) {
                        chart.options.scales.x.time.stepSize = Math.max(xSpacing, 1);
                        chart.options.scales.x.time.unit = 'minute';
                    }
                }
            }
            
            // è®¾ç½®åˆ»åº¦æ ‡ç­¾
            chart.options.scales.x.ticks.maxTicksLimit = Math.min(10, Math.max(5, Math.floor(60 / xSpacing)));
            
            // è°ƒæ•´æ—¶é—´å•ä½
            if (xSpacing < 5) {
                chart.options.scales.x.time.unit = 'minute';
            } else if (xSpacing >= 60) {
                chart.options.scales.x.time.unit = 'hour';
                chart.options.scales.x.time.stepSize = Math.max(1, Math.round(xSpacing / 60));
            } else {
                chart.options.scales.x.time.unit = 'minute';
            }
            
            // æ›´æ–°yè½´èŒƒå›´
            chart.options.scales.y.min = yMin;
            chart.options.scales.y.max = yMax;
            
            // æ ¹æ®èŒƒå›´è°ƒæ•´åˆ»åº¦é—´è·
            const range = yMax - yMin;
            const stepSize = Math.max(1, Math.floor(range / 10));
            chart.options.scales.y.ticks.stepSize = stepSize;
            
            chart.update('none');
        }

        // è·å–æ—¶é—´è·¨åº¦ï¼ˆåˆ†é’Ÿï¼‰
        function getTimeSpanInMinutes() {
            if (temperatureData.length < 2) return 0;
            
            const start = new Date(temperatureData[0].timestamp);
            const end = new Date(temperatureData[temperatureData.length - 1].timestamp);
            const diffMs = end - start;
            return Math.floor(diffMs / (1000 * 60));
        }

        // åŠ è½½JSONæ–‡ä»¶
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        temperatureData = JSON.parse(e.target.result);
                        updateChart();
                        updateStats();
                    } catch (error) {
                        alert('JSONæ–‡ä»¶æ ¼å¼é”™è¯¯: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        // æ›´æ–°å›¾è¡¨
        function updateChart() {
            if (!temperatureData.length) {
                alert('è¯·å…ˆåŠ è½½æ•°æ®æ–‡ä»¶');
                return;
            }

            const timeRange = document.getElementById('timeRange').value;
            const showCPU = document.getElementById('showCPU').checked;
            const showGPU = document.getElementById('showGPU').checked;
            
            // å®‰å…¨è·å–æ•°æ®æŠ½æ ·å€¼
            const dataSampleElement = document.getElementById('dataSample');
            const sampleRate = dataSampleElement ? parseInt(dataSampleElement.value) : 1;

            // è¿‡æ»¤æ•°æ®
            let filteredData = temperatureData;
            if (timeRange !== 'all') {
                const cutoffTime = new Date(Date.now() - parseInt(timeRange) * 60 * 1000);
                filteredData = temperatureData.filter(item => {
                    return new Date(item.timestamp) >= cutoffTime;
                });
            }

            // æ•°æ®æŠ½æ ·
            if (sampleRate > 1) {
                filteredData = filteredData.filter((item, index) => index % sampleRate === 0);
            }

            // å‡†å¤‡å›¾è¡¨æ•°æ®
            const cpuData = [];
            const gpuData = [];

            filteredData.forEach(item => {
                const timestamp = new Date(item.timestamp);
                const temps = item.temperatures || {};

                if (showCPU && temps.cpu !== undefined && temps.cpu !== null) {
                    cpuData.push({
                        x: timestamp,
                        y: temps.cpu
                    });
                }

                if (showGPU && temps.gpu !== undefined && temps.gpu !== null) {
                    gpuData.push({
                        x: timestamp,
                        y: temps.gpu
                    });
                }
            });

            // æ›´æ–°å›¾è¡¨æ•°æ®
            chart.data.datasets[0].data = cpuData;
            chart.data.datasets[1].data = gpuData;
            chart.data.datasets[0].hidden = !showCPU;
            chart.data.datasets[1].hidden = !showGPU;
            
            // åº”ç”¨å½“å‰è½´é—´è·è®¾ç½®
            updateAxisSpacing();
            
            chart.update();
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            if (!temperatureData.length) return;

            const cpuTemps = temperatureData
                .map(item => item.temperatures?.cpu)
                .filter(temp => temp !== undefined && temp !== null);
            
            const gpuTemps = temperatureData
                .map(item => item.temperatures?.gpu)
                .filter(temp => temp !== undefined && temp !== null);

            const statsContainer = document.getElementById('statsContainer');
            
            let statsHTML = `
                <div class="stat-card">
                    <h3>ğŸ“Š æ•°æ®æ€»è§ˆ</h3>
                    <p>æ€»è®°å½•æ•°: ${temperatureData.length}</p>
                    <p>æ—¶é—´è·¨åº¦: ${getTimeSpan()}</p>
                </div>
            `;

            if (cpuTemps.length > 0) {
                const cpuStats = calculateStats(cpuTemps);
                statsHTML += `
                    <div class="stat-card">
                        <h3>ğŸ–¥ï¸ CPUæ¸©åº¦ç»Ÿè®¡</h3>
                        <p>å¹³å‡: ${cpuStats.avg.toFixed(2)}Â°C</p>
                        <p>æœ€å°: ${cpuStats.min.toFixed(2)}Â°C</p>
                        <p>æœ€å¤§: ${cpuStats.max.toFixed(2)}Â°C</p>
                        <p>æ•°æ®ç‚¹: ${cpuStats.count}</p>
                    </div>
                `;
            }

            if (gpuTemps.length > 0) {
                const gpuStats = calculateStats(gpuTemps);
                statsHTML += `
                    <div class="stat-card">
                        <h3>ğŸ® GPUæ¸©åº¦ç»Ÿè®¡</h3>
                        <p>å¹³å‡: ${gpuStats.avg.toFixed(2)}Â°C</p>
                        <p>æœ€å°: ${gpuStats.min.toFixed(2)}Â°C</p>
                        <p>æœ€å¤§: ${gpuStats.max.toFixed(2)}Â°C</p>
                        <p>æ•°æ®ç‚¹: ${gpuStats.count}</p>
                    </div>
                `;
            }

            statsContainer.innerHTML = statsHTML;
        }

        // è®¡ç®—ç»Ÿè®¡æ•°æ®
        function calculateStats(temps) {
            const sum = temps.reduce((a, b) => a + b, 0);
            return {
                avg: sum / temps.length,
                min: Math.min(...temps),
                max: Math.max(...temps),
                count: temps.length
            };
        }

        // è·å–æ—¶é—´è·¨åº¦
        function getTimeSpan() {
            if (temperatureData.length < 2) return 'æ— ';
            
            const start = new Date(temperatureData[0].timestamp);
            const end = new Date(temperatureData[temperatureData.length - 1].timestamp);
            const diffMs = end - start;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMins = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            return `${diffHours}å°æ—¶${diffMins}åˆ†é’Ÿ`;
        }

        // é‡ç½®ç¼©æ”¾
        function resetZoom() {
            if (chart) {
                chart.resetZoom();
            }
        }

        // å¯¼å‡ºå›¾ç‰‡
        function exportChart() {
            if (chart) {
                const url = chart.toBase64Image();
                const link = document.createElement('a');
                link.download = 'temperature_chart.png';
                link.href = url;
                link.click();
            }
        }

        // åˆå§‹åŒ–
        initChart();

        // ä¿®æ”¹è‡ªåŠ¨åŠ è½½æ–¹å¼ï¼Œé¿å…CORSé”™è¯¯
        window.addEventListener('load', function() {
            // å°è¯•è‡ªåŠ¨åŠ è½½data.jsonï¼Œä½†ä¸æ˜¾ç¤ºé”™è¯¯
            fetch('./data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('æ–‡ä»¶ä¸å­˜åœ¨');
                    }
                    return response.json();
                })
                .then(data => {
                    temperatureData = data;
                    updateChart();
                    updateStats();
                    console.log('è‡ªåŠ¨åŠ è½½data.jsonæˆåŠŸ');
                })
                .catch(() => {
                    // é™é»˜å¤„ç†é”™è¯¯ï¼Œä¸æ˜¾ç¤ºåœ¨æ§åˆ¶å°
                    console.log('æœªæ‰¾åˆ°data.jsonæ–‡ä»¶ï¼Œè¯·ä½¿ç”¨æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½');
                });
        });
    </script>
</body>
